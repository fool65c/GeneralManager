<div id="offseason">
  <div class="row justify-content-center">
    <div class="col-10 text-center">
      Retiring Players
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-10 text-center">
      <table class="table table-striped">
        <thead class="thead-light">
          <tr>
            <th scope="col">Position</th>
            <th scope="col">Frist Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Skill</th>
            <th scope="col">Speed</th>
            <th scope="col">Strength</th>
          </tr>
          </thead>
          <tbody data-bind="foreach: retirees">
            <tr> 
              <td data-bind="text: $data.position.shortName"></td>
              <td data-bind="text: $data.first_name"></td>
              <td data-bind="text: $data.last_name"></td>
              <td data-bind="text: $data.age"></td>
              <td data-bind="text: $data.skill"></td>
              <td data-bind="text: $data.speed"></td>
              <td data-bind="text: $data.strength"></td>
            </tr>
          </tbody>
          <tbody data-bind="if: retirees().length == 0">
            <tr> 
              <td colspan="7" data-bind="if: retirees().length == 0">None</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
  <div class="row justify-content-center">
    <div id="playoffActions" class="col-2 justify-content-center">
      <button type="button"
              class="btn btn-primary"
              data-bind="click: gameState.advance">
        Start Free Agency
      </button>
    </div>
  </div>
</div>
