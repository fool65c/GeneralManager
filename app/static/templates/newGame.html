<div id="newGame" class="row justify-content-center">
  <div class="col-5 justify-content-center">
    <div class="row justify-content-center">
      <div class="col-10 text-center">Please select a team to manage</div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4 col-offset-8">Team</div>
    </div>

    <div data-bind="foreach: teams">
      <div class="team row justify-content-center" data-bind="click: $root.selectTeam">
        <div hidden class="teamId" data-bind="text: $data.id"></div>
        <div class="col-4 col-offset-8" data-bind="text: $data.city"></div>
      </div>
    </div>
  </div>
</div>
