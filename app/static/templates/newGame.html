<div id="newGame" class="row justify-content-center">
  <div class="col-5 justify-content-center">
    <div class="row justify-content-center">
      <div class="col-10 text-center">Please select a team to manage</div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4">Team</div>
      <div class="col-2">Offense</div>
      <div class="col-2">Defense</div>
      <div class="col-4">Special Teams</div>
    </div>

    <div data-bind="foreach: teams">
      <div class="team row justify-content-center" data-bind="click: $root.selectTeam">
        <div hidden class="teamId" data-bind="text: $data.id"></div>
        <div class="col-4" data-bind="text: $data.city"></div>
        <div class="col-2 text-center" data-bind="text: $data.offense"></div>
        <div class="col-2 text-center" data-bind="text: $data.defense"></div>
        <div class="col-4 text-center" data-bind="text: $data.special_teams"></div>
      </div>
    </div>
  </div>
</div>
